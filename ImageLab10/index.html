<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sand" src="assets/image.png">
        <img id="sky" src="assets/54867410587_767b6a8f36_k.jpg">
  <!-- inline SVG beach-ball texture (multicolor panels, adjusted colors to avoid black seams) -->
  <img id="beach" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><circle cx='256' cy='256' r='256' fill='%23f5e9d0'/><path d='M256 256 L256 0 A256 256 0 0 1 456 100 z' fill='%23ff4d4d'/><path d='M256 256 L456 100 A256 256 0 0 1 412 456 z' fill='%23ffdd66'/><path d='M256 256 L412 456 A256 256 0 0 1 100 456 z' fill='%234da6ff'/><path d='M256 256 L100 456 A256 256 0 0 1 56 100 z' fill='%2333cc99'/><path d='M256 256 L56 100 A256 256 0 0 1 256 0 z' fill='%23ff99cc' opacity='0.95'/><circle cx='256' cy='256' r='60' fill='%23f5e9d0'/></svg>">
      </a-assets>

      
  <!-- sand plane (beige sand) -->
  <a-plane rotation="-90 0 0" width="20" height="20" color="#f5deb3"></a-plane>

  <a-sky src="#sky"></a-sky>

      <!-- multicolored beach ball (rotated upside-down) -->
      <a-sphere position="0 0.5 -3" radius="0.5" src="#beach" rotation="180 0 0"></a-sphere>

  <!-- simple umbrella: pole + canopy, placed at an angle (scaled 5x) -->
  <a-entity position="0.8 0 -2.6" rotation="-25 0 20" scale="5 5 5">
        <!-- pole -->
        <a-cylinder position="0 0.75 0" radius="0.03" height="1.5" color="#7a5230"></a-cylinder>
        <!-- canopy (cone) -->
        <a-cone position="0 1.25 0" radius-bottom="0.9" height="0.6" color="#ff0044"></a-cone>
      </a-entity>

  <!-- small sandcastle near the umbrella (moved right and scaled up) -->
  <a-entity position="1.4 0 -2.6" id="sandcastle" scale="2 2 2">
        <!-- main keep -->
        <a-cylinder position="0 0.15 0" radius="0.25" height="0.3" color="#e1c89f"></a-cylinder>
        <!-- front-left tower -->
        <a-cylinder position="-0.35 0.12 0.25" radius="0.12" height="0.24" color="#e1c89f"></a-cylinder>
        <!-- front-right tower -->
        <a-cylinder position="0.35 0.12 0.25" radius="0.12" height="0.24" color="#e1c89f"></a-cylinder>
        <!-- back tower -->
        <a-cylinder position="0 0.12 -0.35" radius="0.12" height="0.24" color="#e1c89f"></a-cylinder>
        <!-- crenellations on top of main keep -->
        <a-entity position="0 0.3 0">
          <a-box position="-0.18 0 0" depth="0.05" height="0.05" width="0.12" color="#e1c89f"></a-box>
          <a-box position="0 0 0" depth="0.05" height="0.05" width="0.12" color="#e1c89f"></a-box>
          <a-box position="0.18 0 0" depth="0.05" height="0.05" width="0.12" color="#e1c89f"></a-box>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
