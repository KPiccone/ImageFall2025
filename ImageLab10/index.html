<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sand" src="assets/image.png">
        <img id="sky" src="assets/sky1.jpg">
      <!-- Cooler (was the box) -->
      <a-box position="-1 0.45 -3" width="1.4" height="0.8" depth="0.9" color="#77C9D4"></a-box>
      <a-box position="-1 0.05 -3" width="1.45" height="0.12" depth="0.92" color="#5DA7B3"></a-box>
      <a-cylinder position="-1 0.35 -3" radius="0.02" height="0.9" rotation="0 0 90" color="#4A6B6F"></a-cylinder>

      <!-- Beach ball (sphere with torus stripes) -->
      <a-entity position="0 1.25 -5">
        <a-sphere radius="1.25" color="#ffffff"></a-sphere>

        <!-- Torus stripes to simulate beach-ball panels -->
        <a-entity geometry="primitive: torus; radius:1.05; tube:0.18; radialSegments:48; tubularSegments:24"
                  rotation="90 0 20" material="color:#EF2D5E"></a-entity>

        <a-entity geometry="primitive: torus; radius:1.05; tube:0.18; radialSegments:48; tubularSegments:24"
                  rotation="90 0 -20" material="color:#FFD23F"></a-entity>

        <a-entity geometry="primitive: torus; radius:1.05; tube:0.18; radialSegments:48; tubularSegments:24"
                  rotation="90 20 0" material="color:#2EC4B6"></a-entity>

        <a-entity geometry="primitive: torus; radius:1.05; tube:0.18; radialSegments:48; tubularSegments:24"
                  rotation="90 -20 0" material="color:#1E90FF"></a-entity>

        <!-- small cap on top -->
        <a-sphere radius="0.18" position="0 1.25 0" color="#F6F4F3"></a-sphere>
      </a-entity>

      <!-- Cola can (was the cylinder) -->
      <a-cylinder position="1 0.75 -3" radius="0.3" height="1.4" color="#C8102E" segments-radial="36"></a-cylinder>
      <a-cylinder position="1 1.45 -3" radius="0.32" height="0.06" color="#C0C0C0"></a-cylinder>

      <!-- Sand plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#C2B280"></a-plane>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
